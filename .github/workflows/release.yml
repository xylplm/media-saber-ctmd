name: Release TMDB Config

on:
  push:
    branches:
      - main
    paths:
      - 'tmdb_config/**'
      - '.github/workflows/release.yml'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create release assets
        run: |
          # Create tar.gz archive (最小化格式)
          tar -czf tmdb_config.tar.gz tmdb_config/
          
          # Calculate checksum
          sha256sum tmdb_config.tar.gz > tmdb_config.tar.gz.sha256
          
          # Display file size
          echo "=== Archive Info ==="
          ls -lh tmdb_config.tar.gz
          echo ""
          echo "=== Checksum ==="
          cat tmdb_config.tar.gz.sha256

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Get commit count
        id: commit
        run: echo "count=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.date }}-build${{ steps.commit.outputs.count }}
          name: Release - ${{ steps.date.outputs.date }}
          body: |
            TMDB 元数据更新发布
            
            **自动更新**: Media Saber 程序会自动订阅和下载最新元数据包，无需手动操作。

          files: |
            tmdb_config.tar.gz
            tmdb_config.tar.gz.sha256
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release notes
        if: always()
        run: |
          echo "✓ Release created successfully!"
          echo "Tag: v${{ steps.date.outputs.date }}-build${{ steps.commit.outputs.count }}"
